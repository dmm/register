@let currentMode = mode();
@switch (currentMode.kind) {
  @case ("ItemScan") {
    <app-item-scan (submitted)="cartSubmitted($event)" />
  }
  @case ("BonusPicture") {
    <app-bonus-picture-picker (imageSelected)="bonusImageSubmitted($event)" />
  }
  @case ("Payment") {
    <app-payment (payed)="paymentSubmitted($event)" />
  }
  @case ("Receipt") {
    <app-receipt [paymentUser]="currentMode.paymentUser" />
  }
}
