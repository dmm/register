<div class="container">
  <div class="header">
    <div class="user-banner">
      <div *ngIf="!(isLoggedIn$ | async)"></div>
      <div *ngIf="isLoggedIn$ | async">
        User: {{ this.loginService.currentUser }}
      </div>
    </div>
    <button
      *ngIf="isLoggedIn$ | async"
      (click)="logout()"
      mat-raised-button
      color="warn"
      class="button"
    >
      Logout
    </button>
  </div>
  <router-outlet></router-outlet>
</div>
